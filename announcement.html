<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Classroom - Announcements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .announcement-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .announcement-form input,
        .announcement-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .announcement-form button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .announcement-form button:hover {
            background-color: #45a049;
        }
        .announcement-list {
            margin-top: 20px;
        }
        .announcement-item {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Smart Classroom - Announcements</h1>
    </div>

    <div class="announcement-container">
        <form class="announcement-form" id="announcementForm">
            <input type="text" id="teacherName" placeholder="Teacher Name" required>
            <textarea id="announcementText" rows="4" placeholder="Enter your announcement here..." required></textarea>
            <button type="submit">Post Announcement</button>
        </form>

        <div class="announcement-list" id="announcementList">
            <!-- Announcements will appear here -->
        </div>
    </div>

    <script>
        document.getElementById('announcementForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const teacherName = document.getElementById('teacherName').value;
            const announcementText = document.getElementById('announcementText').value;

            const announcementList = document.getElementById('announcementList');
            const announcementItem = document.createElement('div');
            announcementItem.className = 'announcement-item';
            announcementItem.innerHTML = `<strong>${teacherName}:</strong> ${announcementText}`;

            announcementList.prepend(announcementItem);

            // Clear input fields
            document.getElementById('teacherName').value = '';
            document.getElementById('announcementText').value = '';
        });
    </script>

</body>
</html>
